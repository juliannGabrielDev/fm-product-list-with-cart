<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/utility-classes.css">

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Desserts</h1>
    </header>
    <main id="main">
      <!-- Product cards goes here -->
    </main>
    <aside>
      <section class="cart">
        <h2 class="cart-title">Your Cart (<span id="cart-quantity">0</span>)</h2>
        <div class="cart-content">
          <div id="cart-empty" class="cart-empty active">
            <img class="cart-img" src="assets/images/illustration-empty-cart.svg" alt="No products">
            <p>Your added items will appear here</p>
          </div>
          <div id="cart-with-products" class="cart-with-desserts">
            <div id="cart-list" class="cart-list">
              <!-- Cart items goes here -->
            </div>
            <div class="cart-total">
              <span>Order Total</span>
              <span id="cart-total-price" class="cart-total-price">
                <!-- Total price goes here -->
              </span>
            </div>
            <p class="cart-disclaimer"><img src="assets/images/icon-carbon-neutral.svg" alt="Carbon neutral"><span>This is a <span class="bold">carbon-neutral</span> delivery</span></p>
            <button id="cart-confirm-btn" class="btn">Confirm Order</button>
          </div>
        </div>
      </section>
    </aside>
  </div>

  <div id="confirmation-modal" class="modal">
    <div class="modal-content">
      <img class="confirmation-icon" src="assets/images/icon-order-confirmed.svg" alt="">
      <h3 class="modal-title">Order Confirm</h3>
      <p class="modal-disclaimer">We hope you enjoy your food!</p>
      <div id="modal-product-list">
        <!-- Product list goes here -->
      </div>
      <div class="cart-total">
        <span>Order Total</span>
        <span id="modal-total-price" class="cart-total-price">
          <!-- Total price goes here -->
        </span>
      </div>
      <button id="modal-order-btn" class="btn">Start New Order</button>
    </div>
  </div>
